<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>List Check</title>
  </head>
  <body>
    <div class="inbox">
      <div class="item">
        <input type="checkbox" /><label> This is an inbox layout. </label>
      </div>
      <div class="item">
        <input type="checkbox" /><label> Check one item. </label>
      </div>
      <div class="item">
        <input type="checkbox" /><label> Hold down your shift key. </label>
      </div>
      <div class="item">
        <input type="checkbox" /><label> Check a lower item. </label>
      </div>
      <div class="item">
        <input type="checkbox" /><label>
          Everything in between should also be set to checked.
        </label>
      </div>
      <div class="item">
        <input type="checkbox" /><label>
          Try do it without any libraries.
        </label>
      </div>
      <div class="item">
        <input type="checkbox" /><label> Just regular JavaScript. </label>
      </div>
      <div class="item">
        <input type="checkbox" /><label> Good luck! </label>
      </div>
      <div class="item">
        <input type="checkbox" /><label>
          Don't forget to tweet your result!
        </label>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
